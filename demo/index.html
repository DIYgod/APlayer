<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>APlayer Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .container {
            max-width: 32rem;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 50px;
        }
        h1 {
            font-size: 54px;
            color: #333;
            margin: 30px 0 10px;
        }
        h2 {
            font-size: 22px;
            color: #555;
        }
        h3 {
            font-size: 24px;
            color: #555;
        }
        hr {
            display: block;
            width: 7rem;
            height: 1px;
            margin: 2.5rem 0;
            background-color: #eee;
            border: 0;
        }
        a {
            color: #08c;
            text-decoration: none;
        }
        p {
            font-size: 18px;
        }
    </style>
    <link href="player4.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>APlayer</h1>
        <h2>Wow, such a beautiful html5 music player</h2>
        <p>Made by <a href="https://www.anotherhome.net/" target="_blank">DIYgod</a>. Available on <a href="https://github.com/DIYgod/APlayer" target="_blank">GitHub</a>. Licensed MIT.</p>
        <hr>
        <h3>Normal</h3>
        <div id="player1" class="aplayer">
            <div class="aplayer-pic">
                <div class="aplayer-button aplayer-play">
                    <button type="button" class="aplayer-icon aplayer-icon-play">
                    </button>
                </div>
            </div>
            <div class="aplayer-info">
                <div class="aplayer-music">
                    <span class="aplayer-title"></span>
                    <span class="aplayer-author"></span>
                </div>
                <div class="aplayer-lrc">
                    <div class="aplayer-lrc-contents" style="transform: translateY(0); -webkit-transform: translateY(0);"></div>
                </div>
                <div class="aplayer-controller">
                    <div class="aplayer-bar-wrap">
                        <div class="aplayer-bar">
                            <div class="aplayer-loaded" style="width: 0"></div>
                            <div class="aplayer-played" style="width: 0;">
                                <span class="aplayer-thumb" style="border: ;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="aplayer-time">
                        <span class="aplayer-time-inner">
                            - <span class="aplayer-ptime">00:00</span> / <span class="aplayer-dtime">00:00</span>
                        </span>
                        <div class="aplayer-volume-wrap">
                            <button type="button" class="aplayer-icon aplayer-icon-volume-down">
                               
                            </button>
                            <div class="aplayer-volume-bar-wrap">
                                <div class="aplayer-volume-bar">
                                    <div class="aplayer-volume" style="height: 80%; "></div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="aplayer-icon aplayer-icon-mode">
                            
                        </button>
                        <button type="button" class="aplayer-icon aplayer-icon-menu">
                            
                        </button>
                    </div>
                </div>
            </div>
            <div class="aplayer-list">
            </div>
        </div>
        <p></p>
        <button onclick="ap1.play()">ap.play()</button>
        <button onclick="ap1.play(100)">ap.play(100)</button>
        <button onclick="ap1.pause()">ap.pause()</button>
        <button onclick="ap1.toggle()">ap.toggle()</button>
        <button onclick="ap1.volume(0.1)">ap.volume(0.1)</button>
        <button onclick="ap1.addMusic([
            {
                title: 'あっちゅ～ま青春!',
                author: '七森中☆ごらく部',
                url: 'http://devtest.qiniudn.com/あっちゅ～ま青春!.mp3',
                pic: 'http://devtest.qiniudn.com/あっちゅ～ま青春!.jpg',
                lrc: 'あっちゅ～ま青春!.lrc'
            },
            {
                title: 'secret base~君がくれたもの~',
                author: '茅野愛衣',
                url: 'http://devtest.qiniudn.com/secret base~.mp3',
                pic: 'http://devtest.qiniudn.com/secret base~.jpg',
                lrc: 'secret base~君がくれたもの~.lrc'
            },
            {
                title: '回レ！雪月花',
                author: '小倉唯',
                url: 'http://devtest.qiniudn.com/回レ！雪月花.mp3',
                pic: 'http://devtest.qiniudn.com/回レ！雪月花.jpg',
                lrc: '回レ！雪月花.lrc'
            }
        ])">ap.addMusic(...)</button>
        <button onclick="ap1.destroy()">ap.destroy()</button>
        <h3>With playlist</h3>
        <div id="player4" class="aplayer">
          <div class="aplayer-pic">
            <div class="aplayer-button aplayer-play">
              <button type="button" class="aplayer-icon aplayer-icon-play">
              </button>
            </div>
          </div>
          <div class="aplayer-info">
            <div class="aplayer-music">
              <span class="aplayer-title"></span>
              <span class="aplayer-author"></span>
            </div>
            
            <div class="aplayer-lrc">
              <div class="aplayer-lrc-contents" style="transform: translateY(0); -webkit-transform: translateY(0);"></div>
            </div>
            <div class="aplayer-controller">
              <div class="aplayer-bar-wrap">
                <div class="aplayer-bar progress form-control">
                  <div class="aplayer-loaded progress-bar progress-bar-info" style="width: 0"></div>
                  <div class="aplayer-played progress-bar progress-bar-striped active" style="width: 0;">
                    <span class="aplayer-thumb" style="display: none;"></span>
                  </div>
                </div>
              </div>
              <div class="aplayer-time">
                - <span class="aplayer-ptime">00:00</span> / <span class="aplayer-dtime">00:00</span>
                <div class="aplayer-volume-wrap">
                  <button type="button" class="aplayer-icon aplayer-icon-volume-down">
                  </button>
                  <div class="aplayer-volume-bar-wrap">
                    <div class="aplayer-volume-bar">
                      <div class="aplayer-volume" style="height: 80%;"></div>
                    </div>
                  </div>
                </div>
                <button type="button" class="aplayer-icon aplayer-icon-mode">
                </button>
                <button type="button" class="aplayer-icon aplayer-icon-menu">
                </button>              
              </div>
            </div>
          </div>
          <div class="aplayer-list">
          </div>
        </div>
        <p></p>
        <button onclick="ap4.setMusic(2)">ap.setMusic(2)</button>
        <h3>With lyrics</h3>
        <div id="player3" class="aplayer"></div>
        <h3>With playlist and lyrics</h3>
        <div id="player5" class="aplayer"></div>
        <h3>Narrow</h3>
        <div id="player2" class="aplayer"></div>
    </div>
    <script src="../dist/APlayer.min.js"></script>
    <script src="demo.js"></script>

</body>
</html>
